<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Migration Path</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #ecf0f1;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .map-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    #map {
      height: 800px;
      width: 90%;
      max-width: 1200px; /* Optional, for larger screens */
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    #raw-data {
      background-color: #34495e;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #bdc3c7;
      width: 90%;
      max-width: 1200px;
      font-size: 1rem;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      color: #bdc3c7;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bird Migration Path Prediction</h1>
    <p>The map below shows the predicted migration path based on your input. You can view the detailed coordinates in the section below.</p>
    
    <div class="map-container">
      <div id="map"></div>
    </div>
    
    <h2>Raw Migration Data</h2>
    <div id="raw-data">Loading migration data...</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
