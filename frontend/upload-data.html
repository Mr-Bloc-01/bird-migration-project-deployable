<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Bird Data</title>
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-container {
      background-color: #34495e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      background-color: #ecf0f1;
      color: #2c3e50;
    }

    select {
      background-color: #1f2d3a;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    select:hover {
      background-color: #2980b9;
    }

    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

  <h1>Upload Bird Observation Data</h1>

  <div class="form-container">
      <label for="bird-species">Bird Species</label>
      <input type="text" id="bird-species" name="bird-species" placeholder="Enter bird species" required>

      <label for="temperature">Temperature (Â°C)</label>
      <input type="number" id="temperature" name="temperature" placeholder="Enter temperature" required>

      <label for="wind-speed">Wind Speed (m/s)</label>
      <input type="number" id="wind-speed" name="wind-speed" placeholder="Enter wind speed" required>

      <label for="wind-direction">Choose Wind Direction</label>
      <select id="wind-direction" name="wind-direction">
        <option value="N">N</option>
        <option value="NE">NE</option>
        <option value="E">E</option>
        <option value="SE">SE</option>
        <option value="S">S</option>
        <option value="SW">SW</option>
        <option value="W">W</option>
        <option value="NW">NW</option>
      </select>

      <button id="submit-button">Upload Data</button>
  </div>

  <script src="upload-data.js"></script>
  <script>
    // Geolocation functionality
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        console.log(`Latitude: ${lat}, Longitude: ${lon}`);
        // You can add logic here to use the coordinates as needed
      }, error => {
        console.error('Geolocation error:', error);
      });
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
  </script>

</body>
</html>
